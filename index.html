<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="kahina-bg container-fluid p-0">
      <div class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content rounded">
            <div class="collapse show" id="collapseLog">
              <div class="modal-header justify-content-center">
                <h5 class="modal-title">Se connecter</h5>
              </div>
              <form class="p-4">
                <div class="form-group">
                  <label for="email_connect">Addresse E-mail</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email_connect"
                    aria-describedby="emailHelp"
                    placeholder="identifiant@hote.fr"
                  />
                </div>
                <div class="form-group">
                  <label for="password_connect">Mot de passe</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password_connect"
                    placeholder="votreMotDePasse"
                  />
                </div>
                <div class="form-group" id="error_log"></div>
                <div class="justify-content-center text-center row">
                  <p class="p-2 my-auto">Pas de compte ?</p>
                  <button
                    class="btn btn-secondary"
                    type="button"
                    data-toggle="collapse"
                    data-target=".collapse"
                    aria-expanded="true"
                    aria-controls="collapseLog"
                    onclick="enableTooltip()"
                  >
                    Créer un compte
                  </button>
                </div>
              </form>
              <div class="modal-footer">
                <button
                  type="submit"
                  class="btn btn-primary"
                  onclick="redirectTo()"
                >
                  Confirmer
                </button>
              </div>
            </div>
            <div class="collapse" id="collapseCreate">
              <div class="modal-header justify-content-center">
                <h5 class="modal-title">Créer un Compte</h5>
              </div>
              <form class="p-4">
                <div class="row justify-content-center">
                  <div class="form-group col-12">
                    <label for="email_register">Addresse E-mail</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email_register"
                      aria-describedby="emailHelp"
                      placeholder="identifiant@hote.fr"
                    />
                    <small id="email_register_alert"></small>
                  </div>
                  <div class="form-group col-12">
                    <label for="phone_register">Téléphone</label>
                    <input
                      type="text"
                      class="form-control"
                      id="phone_register"
                      placeholder="+33699..."
                    />
                    <small id="phone_register_alert"></small>
                  </div>
                  <div class="form-group col-12">
                    <label for="password_register">Mot de passe</label>
                    <div class="input-group">
                      <input
                        type="password"
                        class="form-control"
                        id="password_register"
                        placeholder="Votre mot de passe"
                        onfocus="showPasswordStrength()"
                        onblur="hidePasswordStrength()"
                        maxlength="32"
                      />
                      <div
                        class="input-group-append"
                        data-toggle="tooltip"
                        data-html="true"
                        data-placement="right"
                        title="<div class='justify-content-center'><h3>Sécurité du mot de passe</h3><div class='mx-4'><ul><b>Types de caractères : </b><li><b>Majuscules</b></li><li><b>Minuscules</b></li><li><b>Chiffres<li><b>Caractrères spéciaux (!@./#{]=+ etc ...)</b></li></b></ul><ul><li><b>Insuffisant :</b> Doit contenir plus de 8 caractères</li><li><b>Faible :</b> Contient un seul type de caractères</li><li><b>Moyen :</b> Contient deux types de caractères</li><li><b>Fort :</b> Contient trois types de caractères</li><li><b>Très Fort :</b> Contient 4 types de caractères.</li></ul></div></div>"
                      >
                        <span
                          class="input-group-text"
                          id="password_explanation"
                        >
                          ?</span
                        >
                      </div>
                    </div>
                    <div id="password_strength" class="progress d-none">
                      <div
                        id="password_strength_bar"
                        class="progress-bar bg-danger"
                        role="progressbar"
                        style="width: 20%;"
                        aria-valuenow="1"
                        aria-valuemin="0"
                        aria-valuemax="5"
                      >
                        Insuffisant
                      </div>
                    </div>
                    <small id="password_register_alert"></small>
                  </div>
                  <div class="form-group col-12">
                    <label for="password_confirmation_register"
                      >Confirmer votre mot de passe</label
                    >
                    <input
                      type="password"
                      class="form-control"
                      id="password_confirmation_register"
                      placeholder="Confirmer votre mot de passe"
                    />
                    <small id="password_confirmation_register_alert"></small>
                  </div>
                  <div class="form-group col-6">
                    <label for="firstname_register">Prénom</label>
                    <input
                      type="text"
                      class="form-control"
                      id="firstname_register"
                      placeholder="Michel"
                    />
                    <small id="firstname_register_alert"></small>
                  </div>
                  <div class="form-group col-6">
                    <label for="lastname_register">Nom</label>
                    <input
                      type="text"
                      class="form-control"
                      id="lastname_register"
                      placeholder="Dupont"
                    />
                    <small id="lastname_register_alert"></small>
                  </div>
                </div>
                <div class="form-group" id="error_create"></div>
                <div class="justify-content-center text-center row">
                  <p class="p-2 my-auto">Déjà un compte ?</p>
                  <button
                    class="btn btn-secondary"
                    type="button"
                    data-toggle="collapse"
                    data-target=".collapse"
                    aria-expanded="false"
                    aria-controls="collapseExample"
                  >
                    Se connecter
                  </button>
                </div>
              </form>
              <div class="modal-footer">
                <button
                  type="submit"
                  class="btn btn-primary"
                  onclick="register()"
                >
                  Confirmer
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script type="text/javascript">
      $(".modal").modal({
        backdrop: "static",
        keyboard: false,
      });
      function enableTooltip() {
        $('[data-toggle="tooltip"]').tooltip();
      }
    </script>
    <script type="text/javascript" src="./connection.js"></script>
  </body>
</html>
